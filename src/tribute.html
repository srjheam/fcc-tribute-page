<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Steve Jobs</title>
</head>
<body>
    <main id="main">
        <div class="tribute-highlight">
            <div class="tribute-panel">
                <h1 id="title">STEVE JOBS</h1>
                <p>1955 - 2011</p>
                <figure id="img-div">
                    <figcaption id="img-caption">One of the most iconic Steve Jobs photo</figcaption>
                    <img id="image" src="img/steve_jobs.png" alt="One of the most iconic Steve Jobs photo">
                </figure>
            </div>
        </div>
        <section id="tribute-info">
            <p class="occupation-info">Entrepreneur • industrial • designer • investor • media proprietor</p>
            <p class="personal-info">Husband and father</p>
            <p>Rest in peace,</p>
            <img class="signature" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Steve_Jobs_signature.svg/1200px-Steve_Jobs_signature.svg.png" alt="Steve Jobs' signature">
            <p class="tribute-external">Read more about this phenomenal human in his <a id="tribute-link" href="https://en.wikipedia.org/wiki/Steve_Jobs" target="_blank" rel="external">wikipedia article</a></p>
        </section>
    </main>
</body>
</html>
